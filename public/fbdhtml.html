<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Facebook Diary</title>
<style>
	html,body{
		width: 100%;
		height: 100%; 
		padding: 0px;
		margin: 0px;
		overflow-x: none;
	}
	.container{
		width: 100%;
		height: 100%;
		background-image: url("/images/background.png");
	}
    .left{
	    float:left;
	    position:relative;
	    padding: 0px;
		margin: 0px;
		left:10%;
		overflow-x: none;
		width:15.5%;
		height:100%;
		background-size:100% 100%;
		
    }

    .right{
		float: right;
		position:relative;
		padding: 0px;
		margin: 0px;
		right:10%;
		overflow-x: none;
		right:0%;
		width:65%;
		height:100%;
		background-color: none;
	}	

    .board{
		float: right;
		position:relative;
		padding: 0px;
		margin: 0px;
		overflow-x: none;
		top:5%;
		width:100%;
		height:85%;
		background-color: none;
		background-size: 100% 100%;
		background-image: url("/images/left.png");
	}	

	.paper{
		float: right;
		position: relative;
		right:15%;
		top:10%;
		width: 100%;
		height: 85%;
		background-size: 100% 100%;
		background-image: url("/images/paper.png");
	}

	.name{
		float:left;
		position:relative;
		top:5%;
		width:100%;
		height:5%;
		background-size: 100% 100%;
		background-image: url("/images/name.png");
	}
	
	.profile_picture{
		float: left;
		position: relative;
		top: 55%;
		left: 5%;
		width: 20%;
		height: 40%;
		background-size: 100% 100%;
		background-image: url("/images/profile_image.png");
	}

</style>	
</head>
<body>		
	<div class="container">
	
		<div class="right">
				<div class="paper">
				</div>
		</div>
	    
	    <div class="left">
	        <div class="name"></div>	
			<div class="board">
				<div class="profile">
					<div class="profile_picture"></div>
					<div class="profile_name"></div>	
				</div>
			</div>	
		</div>	
</body>
</html>
